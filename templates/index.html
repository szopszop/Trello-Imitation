<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/popup.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        {% include 'login.html' %}
        {% include 'register.html' %}
        <section>
                <div id="body-wrapper">
                    <header class="clearfix">
                        <div id="header-auth">
                        <ul>
                            {% if user %}
                                <form action="{{ url_for('post_logout') }}" method="post" style="display: inline-block">
                                    <button type="submit" class="nav-link">Logout</button>
                                </form>
                            {% else %}
                                    <button type="button" class="btn btn-dark" id="register-button">Register</button>
                                    <button type="button" class="btn btn-dark" id="login-button">Login</button>
                            {% endif %}
                            {% if user %}
                                <span >Signed in as {{ user.username }}</span>
                            {% endif %}
                        </ul>
                        </div>
                    </header>
                </div>
        </section>


        <div id="root"></div>

        <div id="form"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popup.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    </body>
</html>
